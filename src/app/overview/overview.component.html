<div *ngFor="let i of [].constructor(40)" class="snowflake"></div>

<div class="bg-image" style="background-image: url('assets/images/utility/header04.png'); padding-bottom: 5rem; padding-top: 5rem">
  <div class="container" style="margin-top: 2rem; padding-bottom: 1.5rem">
    <div class="row justify-content-center text-center">
      <h1 style="color: white"> Advent in Penzing </h1>
      <h4 style="margin-top: 0.7rem; padding-right: 0.2rem; padding-left: 0.2rem; color: white">
        Dies ist ein Projekt der <span style="color: #62C4D1">Jungen ÖVP Penzing</span> in Kooperation mit dem <span style="color: #62C4D1">Wirtschaftsbund Penzing</span>, um mit 24 Geschenksideen Unternehmer in Penzing zu stärken.
      </h4>
      <button type="button" class="btn btn-info" style="margin-top: 0.8rem" routerLink="/about" routerLinkActive="active">Mehr dazu <fa-icon [icon]="['fas', 'arrow-right']" style="padding-left: 0.3rem"></fa-icon> </button>
    </div>
  </div>
</div>


<div class="container-fluid" style="background-color: #8D6E63; padding-bottom: 0.8rem">
  <div class="container text-center" style="padding-top: 0.8rem">
    <h1 style="color: white; padding-top: 0.8rem"> Adventkalender </h1>
    <hr style="border-color: white"/>
     <!-- Calendar -->
    <div class="card-columns" style="margin-top: 0.8rem">
      <div *ngFor="let company of companyConstructor.companies" class="card">
        <div *ngIf="company.showDate >= timeService.currentDate; else showCard">
        <img style="width:100%; height: 230px" class="blur-image" src="assets/images/calendar-mock/christmas-tree-5758765_1280.jpeg">
        <div class="calendar-count-center">
          <span style="color: white; font-size: 5rem">
             {{ company.pos }}
          </span>
        </div>
        </div>
        <ng-template #showCard>
          <a [routerLink]="'/company/' + company.pos" routerLinkActive="active">
          <img style="width:100%; height: 230px" [src]="company.images[0]">
          <div class="calendar-count-center">
          <span style="color: white; font-size: 5rem">
             {{ company.pos }}
          </span>
          </div>
          </a>
        </ng-template>
      </div>
    </div>
  </div>
</div>

<div class="container" style="margin-top: 0.5rem;padding-bottom: 6rem">
  <h1 style="padding-top: 0.8rem; color: #62C4D1"> Folge uns für mehr</h1>
  <div class="row text-center" style="margin-top: 1.2rem">
    <div class="col-md-4">
      <a style="color: #62C4D1"  href="https://www.instagram.com/jvpwien14">
        <fa-icon [icon]="['fab', 'instagram']" style="font-size: 3.5rem; color: #62C4D1"></fa-icon>
        <h5> Instagram </h5>
      </a>
    </div>
    <div class="col-md-4">
      <a style="color: #62C4D1"  href="https://www.facebook.com/jvpwien14">
      <fa-icon [icon]="['fab', 'facebook']" style="font-size: 3.5rem; color: #62C4D1"></fa-icon>
        <h5> Facebook </h5>
      </a>
    </div>
    <div class="col-md-4">
      <a style="color: #62C4D1"  href="https://twitter.com/jungeoevp">
        <fa-icon [icon]="['fab', 'twitter']" style="font-size: 3.5rem; color: #62C4D1"></fa-icon>
        <h5> Twitter </h5>
      </a>
    </div>
  </div>
</div>
