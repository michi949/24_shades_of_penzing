<div class="container text-center">
  <h1 style="color: #62C4D1; margin-top: 2rem"> {{ company?.name }} </h1>
  <div style="padding-top: 2rem" class="row">
    <div class="col-md-8">
      {{ company?.description }}
    </div>
    <div class="col-md-4">
      <img class="img-thumbnail" [src]="getImageUrl(0)">
    </div>
  </div>
</div>

<div class="container-fluid" style="background-color: #8D6E63">
  <div class="container">

  </div>
</div>

<div class="container" *ngIf="getSocialMediaInfo().length > 0">
  <h2 style="color: #62C4D1; margin-top: 2rem">
    Mehr Infos gibt es hier
  </h2>
  <div class="row justify-content-center">
  <div class="col-auto" *ngFor="let socialMediaInfo of getSocialMediaInfo()" style="padding: 1rem 5rem">
    <a style="color: #62C4D1" [href]="socialMediaInfo.path">
      <fa-icon [icon]="[socialMediaInfo.iconPrefix, socialMediaInfo.icon]" style="font-size: 4rem; color: #62C4D1"></fa-icon>
    </a>
  </div>
  </div>
</div>

<div class="container-fluid" style="padding: 2.5rem 0;">
    <google-map [options]="mapOptions" width="100%" height="300px">
      <map-marker [position]="marker.position"></map-marker>
    </google-map>
</div>
